<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10</title>
  <link rel="stylesheet" href="10.css">
  <script src="https://libs.cdnjs.net/jquery/3.5.0/jquery.js"></script>
  <script src="https://libs.cdnjs.net/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <link href="https://libs.cdnjs.net/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">

</head>
<body>
  <div class="gallery-section">
    <div class="inner-width">
      <h1>MY Gallery</h1>
      <div class="border"></div>
      <div class="gallery">

        <a href="img/1.jpg" class="image">
          <img src="img/1.jpg" alt="">
        </a>
        
        <a href="img/2.jpg" class="image">
          <img src="img/2.jpg" alt="">
        </a>
        
        <a href="img/3.jpg" class="image">
          <img src="img/3.jpg" alt="">
        </a>

        <a href="img/4.jpg" class="image">
          <img src="img/4.jpg" alt="">
        </a>

        <a href="img/5.jpg" class="image">
          <img src="img/5.jpg" alt="">
        </a>

        <a href="img/6.jpg" class="image">
          <img src="img/6.jpg" alt="">
        </a>

        <a href="img/7.jpg" class="image">
          <img src="img/7.jpg" alt="">
        </a>

        <a href="img/8.jpg" class="image">
          <img src="img/8.jpg" alt="">
        </a>
      </div>
    </div>
  </div>

  <script>
    $(".gallery").magnificPopup({
      delegate:'a',
      type:'image',
      gallery:{
        enabled:true
      }
    })
  </script>
</body>
